            "—Å–∏–º—É–ª—è—Ü–∏—è –∏ —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ",
            "–∞–≤—Ç–æ–º–∞—Ç–∏–∑–∞—Ü–∏—è –ø—Ä–æ—Ü–µ—Å—Å–æ–≤",
            "–∏–Ω—Ç–µ–≥—Ä–∞—Ü–∏–æ–Ω–Ω—ã–µ –≤–æ–∑–º–æ–∂–Ω–æ—Å—Ç–∏"
        ];

        // –í–∞—Ä–∏–∞–Ω—Ç—ã –∫–µ–π—Å–æ–≤
        const caseVariants = [
            "–∫–æ–Ω–∫—Ä–µ—Ç–Ω—ã–µ —Ü–∏—Ñ—Ä—ã —É–ª—É—á—à–µ–Ω–∏–π",
            "–∫–µ–π—Å —Å –æ–ø–∏—Å–∞–Ω–∏–µ–º –ø—Ä–æ–±–ª–µ–º—ã –∏ —Ä–µ—à–µ–Ω–∏—è",
            "—Å—Ä–∞–≤–Ω–µ–Ω–∏–µ –¥–æ/–ø–æ—Å–ª–µ",
            "–≤–ª–∏—è–Ω–∏–µ –Ω–∞ –±–∏–∑–Ω–µ—Å-–º–µ—Ç—Ä–∏–∫–∏",
            "—Ç–µ—Ö–Ω–∏—á–µ—Å–∫–∏–µ –¥–æ—Å—Ç–∏–∂–µ–Ω–∏—è",
            "–ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å—Å–∫–∏–π –æ–ø—ã—Ç"
        ];

        // –í–∞—Ä–∏–∞–Ω—Ç—ã —Ñ–∏–Ω–∞–ª–æ–≤
        const finalVariants = [
            "–≤–æ–∑—Ä–∞–∂–µ–Ω–∏–µ –ø—Ä–æ MVP vs –º–∞—Å—à—Ç–∞–±–∏—Ä—É–µ–º–æ—Å—Ç—å",
            "–∞–ª—å—Ç–µ—Ä–Ω–∞—Ç–∏–≤–Ω–æ–µ –º–Ω–µ–Ω–∏–µ –æ —Ç–µ—Ö–Ω–æ–ª–æ–≥–∏—è—Ö",
            "—Å–æ–≤–µ—Ç –ø–æ –∞—Ä—Ö–∏—Ç–µ–∫—Ç—É—Ä–µ",
            "–ø—Ä–µ–¥–ª–æ–∂–µ–Ω–∏–µ –¥–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã—Ö –æ–ø—Ü–∏–π",
            "—á–µ—Å—Ç–Ω–æ–µ –º–Ω–µ–Ω–∏–µ –æ —Å–ª–æ–∂–Ω–æ—Å—Ç–∏",
            "—Ä–µ–∫–æ–º–µ–Ω–¥–∞—Ü–∏—è –ø–æ –ø–æ–¥—Ö–æ–¥—É"
        ];

        // –í–∞—Ä–∏–∞–Ω—Ç—ã —Ü–µ–Ω–Ω–æ—Å—Ç–µ–π
        const values = [
            "—Ä–∞–±–æ—á–∏–π –ø—Ä–æ—Ç–æ—Ç–∏–ø, –≥–æ—Ç–æ–≤—ã–π –∫ –ø–æ–∫–∞–∑—É –∏–Ω–≤–µ—Å—Ç–æ—Ä–∞–º –∏ –ø–µ—Ä–≤—ã–º —Ç–µ—Å—Ç–∞–º",
            "–ø–æ–ª–Ω–æ—Ñ—É–Ω–∫—Ü–∏–æ–Ω–∞–ª—å–Ω—ã–π MVP –¥–ª—è beta-—Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è",
            "production-ready —Ä–µ—à–µ–Ω–∏–µ —Å –¥–æ–∫—É–º–µ–Ω—Ç–∞—Ü–∏–µ–π",
            "–º–∞—Å—à—Ç–∞–±–∏—Ä—É–µ–º–∞—è –∞—Ä—Ö–∏—Ç–µ–∫—Ç—É—Ä–∞ –ø–æ–¥ –±—É–¥—É—â–∏–π —Ä–æ—Å—Ç",
            "enterprise-—É—Ä–æ–≤–µ–Ω—å —Å –º–æ–Ω–∏—Ç–æ—Ä–∏–Ω–≥–æ–º –∏ –º–µ—Ç—Ä–∏–∫–∞–º–∏",
            "–≥–æ—Ç–æ–≤—ã–π –∫ –ø—Ä–æ–¥–∞–∫—à–µ–Ω—É –ø—Ä–æ–¥—É–∫—Ç —Å CI/CD",
            "MVP —Å –≤–æ–∑–º–æ–∂–Ω–æ—Å—Ç—å—é –±—ã—Å—Ç—Ä–æ–π –∏—Ç–µ—Ä–∞—Ü–∏–∏",
            "—Å—Ç–∞–±–∏–ª—å–Ω–æ–µ —Ä–µ—à–µ–Ω–∏–µ –¥–ª—è immediate deployment",
            "–∞—Ä—Ö–∏—Ç–µ–∫—Ç—É—Ä–∞ –ø–æ–¥ –≤—ã—Å–æ–∫–∏–µ –Ω–∞–≥—Ä—É–∑–∫–∏",
            "–≥–æ—Ç–æ–≤—ã–π –ø—Ä–æ–¥—É–∫—Ç –¥–ª—è –¥–µ–º–æ–Ω—Å—Ç—Ä–∞—Ü–∏–∏ stakeholders"
        ];

        // –ü—Ä–æ—Å—Ç–æ–π seeded RNG
        class SeededRandom {
            constructor(seed) {
                this.seed = this.hashCode(seed.toString());
            }
            
            hashCode(str) {
                let hash = 0;
                for (let i = 0; i < str.length; i++) {
                    const char = str.charCodeAt(i);
                    hash = ((hash << 5) - hash) + char;
                    hash = hash & hash;
                }
                return Math.abs(hash);
            }
            
            random() {
                this.seed = (this.seed * 9301 + 49297) % 233280;
                return this.seed / 233280;
            }
            
            choice(arr) {
                return arr[Math.floor(this.random() * arr.length)];
            }
            
            range(min, max) {
                return Math.floor(this.random() * (max - min + 1)) + min;
            }
        }

        // –≠–ª–µ–º–µ–Ω—Ç—ã DOM
        const accountSelect = document.getElementById('account');
        const accountInfo = document.getElementById('accountInfo');
        const accountDetails = document.getElementById('accountDetails');
        const form = document.getElementById('generatorForm');
        const regenerateBtn = document.getElementById('regenerate');
        const copyBtn = document.getElementById('copyBtn');
        const resultTextarea = document.getElementById('result');
        const stats = document.getElementById('stats');

        let currentSeed = '';
        let currentParams = {};

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –≤—ã–±–æ—Ä–∞ –∞–∫–∫–∞—É–Ω—Ç–∞
        accountSelect.addEventListener('change', function() {
            const selectedAccount = this.value;
            if (selectedAccount && accounts[selectedAccount]) {
                const account = accounts[selectedAccount];
                const finalPrice = Math.ceil(account.marketPrice * account.priceMultiplier);
                const finalTime = account.marketTime * 2;
                
                accountInfo.style.display = 'block';
                accountDetails.innerHTML = `
                    <strong>–û–ø—ã—Ç:</strong> ${account.years} –ª–µ—Ç<br>
                    <strong>–í—Å–µ–≥–æ –ø—Ä–æ–µ–∫—Ç–æ–≤:</strong> ${account.projectsTotal}, –≤ –Ω–∏—à–µ: ${account.nicheProjects}<br>
                    <strong>–ò—Ç–æ–≥–æ–≤–∞—è —Ü–µ–Ω–∞:</strong> ${finalPrice.toLocaleString('ru-RU')} USD (—Ä—ã–Ω–æ—á–Ω–∞—è ${account.marketPrice} √ó ${account.priceMultiplier})<br>
                    <strong>–ò—Ç–æ–≥–æ–≤—ã–π —Å—Ä–æ–∫:</strong> ${finalTime} –Ω–µ–¥ (—Ä—ã–Ω–æ—á–Ω—ã–π ${account.marketTime} √ó 2)<br>
                    <strong>–ö–æ–Ω—Ç–∞–∫—Ç:</strong> ${account.contact}
                `;
            } else {
                accountInfo.style.display = 'none';
            }
        });

        // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –ø—Ä–æ–º–ø—Ç–∞
        function generatePrompt(seed, params) {
            const rng = new SeededRandom(seed);
            const account = accounts[params.account];
            
            // –í—ã–±–∏—Ä–∞–µ–º —Å–ª—É—á–∞–π–Ω—ã–µ –≤–∞—Ä–∏–∞–Ω—Ç—ã –¥–ª—è –∫–∞–∂–¥–æ–≥–æ –±–ª–æ–∫–∞
            const structure = rng.choice(promptStructures);
            const style = rng.choice(styles);
            const value = rng.choice(values);
            const sentenceCount = rng.range(5, 7);
            
            const greeting = rng.choice(greetingVariants);
            const experienceStyle = rng.choice(experienceVariants);
            const empathyStyle = rng.choice(empathyVariants);
            const diagnosisStyle = rng.choice(diagnosisVariants);
            const solutionStyle = rng.choice(solutionVariants);
            const featureStyle = rng.choice(featureVariants);
            const caseStyle = rng.choice(caseVariants);
            const finalStyle = rng.choice(finalVariants);
            
            // –°–æ–±–∏—Ä–∞–µ–º –ø—Ä–æ–º–ø—Ç
            let prompt = `–°–≥–µ–Ω–µ—Ä–∏—Ä—É–π –æ—Ç–∫–ª–∏–∫ –Ω–∞ –ø—Ä–æ–µ–∫—Ç –≤ —Å—Ç–∏–ª–µ –æ–ø—ã—Ç–Ω–æ–≥–æ —Ä–∞–∑—Ä–∞–±–æ—Ç—á–∏–∫–∞ (${account.years} –ª–µ—Ç –æ–ø—ã—Ç–∞). –¢–µ–∫—Å—Ç –¥–æ–ª–∂–µ–Ω –±—ã—Ç—å –∫–æ—Ä–æ—Ç–∫–∏–º (${sentenceCount}‚Äì${sentenceCount + 1} –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–∏–π), –∫–æ–Ω–∫—Ä–µ—Ç–Ω—ã–º, –±–µ–∑ –≤–æ–¥—ã –∏ –º–∞—Ä–∫–µ—Ç–∏–Ω–≥–æ–≤—ã—Ö –∫–ª–∏—à–µ.

–°—Ç—Ä—É–∫—Ç—É—Ä–∞ –æ—Ç–∫–ª–∏–∫–∞:
`;
            
            // –î–æ–±–∞–≤–ª—è–µ–º –±–ª–æ–∫–∏ —Å—Ç—Ä—É–∫—Ç—É—Ä—ã —Å –∑–∞–º–µ–Ω–∞–º–∏
            structure.blocks.forEach((block, index) => {
                const filledBlock = block
                    .replace(/\{years\}/g, account.years)
                    .replace(/\{projectsTotal\}/g, account.projectsTotal)
                    .replace(/\{nicheProjects\}/g, account.nicheProjects)
                    .replace(/\{priceMultiplier\}/g, account.priceMultiplier)
                    .replace(/\{contact\}/g, account.contact)
                    .replace(/\{value\}/g, value)
                    .replace(/\{greeting\}/g, greeting)
                    .replace(/\{experience_style\}/g, experienceStyle)
                    .replace(/\{empathy_style\}/g, empathyStyle)
                    .replace(/\{diagnosis_style\}/g, diagnosisStyle)
                    .replace(/\{solution_style\}/g, solutionStyle)
                    .replace(/\{feature_style\}/g, featureStyle)
                    .replace(/\{case_style\}/g, caseStyle)
                    .replace(/\{final_style\}/g, finalStyle);
                
                prompt += `${filledBlock}\n`;
            });
            
            prompt += `\n–°—Ç–∏–ª—å: ${style}
            
–í–ê–ñ–ù–û: –ö–∞–∂–¥—ã–π –±–ª–æ–∫ –¥–æ–ª–∂–µ–Ω –∑–≤—É—á–∞—Ç—å –ø–æ-—Ä–∞–∑–Ω–æ–º—É! –ò—Å–ø–æ–ª—å–∑—É–π —Ä–∞–∑–Ω—É—é –ª–µ–∫—Å–∏–∫—É, –¥–ª–∏–Ω—É –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–∏–π, –ø–æ—Ä—è–¥–æ–∫ –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏. –ò–∑–±–µ–≥–∞–π —à–∞–±–ª–æ–Ω–Ω—ã—Ö —Ñ—Ä–∞–∑ —Ç–∏–ø–∞ "–ø–æ–Ω–∏–º–∞—é –±–æ–ª—å", "–∫–ª—é—á–µ–≤–æ–π —Ä–∏—Å–∫", "—Å—Ç–æ–∏–º–æ—Å—Ç—å —Ä–∞–∑—Ä–∞–±–æ—Ç–∫–∏". –í–º–µ—Å—Ç–æ —ç—Ç–æ–≥–æ –∏—Å–ø–æ–ª—å–∑—É–π —Å–∏–Ω–æ–Ω–∏–º—ã –∏ –ø–µ—Ä–µ—Ñ—Ä–∞–∑–∏—Ä–æ–≤–∫–∏.`;
            
            // –û–±–Ω–æ–≤–ª—è–µ–º —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫—É
            updateStats(prompt, structure.name, style);
            
            return prompt;
        }

        function updateStats(text, structureType, styleType) {
            document.getElementById('charCount').textContent = text.length;
            document.getElementById('structureType').textContent = structureType;
            document.getElementById('styleType').textContent = styleType.split(',')[0] + '...';
            stats.style.display = 'flex';
        }

        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 3000);
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ —Ñ–æ—Ä–º—ã
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const selectedAccount = accountSelect.value;
            if (!selectedAccount) {
                showToast('–í—ã–±–µ—Ä–∏—Ç–µ –∞–∫–∫–∞—É–Ω—Ç!');
                return;
            }
            
            currentParams = { account: selectedAccount };
            currentSeed = selectedAccount + '_' + Date.now();
            
            const prompt = generatePrompt(currentSeed, currentParams);
            resultTextarea.value = prompt;
            
            regenerateBtn.disabled = false;
            copyBtn.disabled = false;
        });

        // –ü–µ—Ä–µ–≥–µ–Ω–µ—Ä–∞—Ü–∏—è
        regenerateBtn.addEventListener('click', function() {
            currentSeed = currentParams.account + '_' + Date.now() + '_regen';
            const prompt = generatePrompt(currentSeed, currentParams);
            resultTextarea.value = prompt;
        });

        // –ö–æ–ø–∏—Ä–æ–≤–∞–Ω–∏–µ
        copyBtn.addEventListener('click', function() {
            resultTextarea.select();
            document.execCommand('copy');
            showToast('–ü—Ä–æ–º–ø—Ç —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω –≤ –±—É—Ñ–µ—Ä –æ–±–º–µ–Ω–∞!');
        });
    </script>
</body>
</html>
